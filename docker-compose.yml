version: '3.8'

services:
  vggt-slam:
    build:
      context: .
      dockerfile: Dockerfile
    image: vggt-slam:latest
    container_name: vggt-slam
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Mount for persistent model cache
      - model-cache:/root/.cache
      # Optional: mount local outputs directory
      - ./outputs:/app/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 30s
      start_period: 120s
      retries: 3

volumes:
  model-cache:
    driver: local
